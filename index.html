<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by lalan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon_io(1)/favicon.ico">
</head>
<body>
    
    <div class="calculator">
        <h5 style="color: beige; font-size: medium; text-align: center;"> Calculator by lalan kumar</h5>     
        <input class="input" type="text" placeholder="0">
        <div class="row">
            <button class="opeartor" >AC</button>
            <button class="opeartor">DEL</button>
            <button class="opeartor">%</button>
            <button class="opeartor">/</button>
        </div>
        <div class="row">
            <button >7</button>
            <button>8</button>
            <button>9</button>
            <button class="opeartor">*</button>
        </div>
        <div class="row">
            <button >4</button>
            <button>5</button>
            <button>6</button>
            <button class="opeartor">-</button>
        </div>
        <div class="row">
            <button >1</button>
            <button>2</button>
            <button>3</button>
            <button class="opeartor">+</button>
        </div>
        <div class="row">
            <button >00</button>
            <button>0</button>
            <button >.</button>
            <button class="equal">=</button>
        </div>
    </div>   
</body>
<script src="script.js"></script>
</html>
